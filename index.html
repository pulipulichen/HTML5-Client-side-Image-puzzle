<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>拼圖遊戲(HTML5客戶端應用程式)</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./js/slider.js" type="text/javascript"></script>
    <script src="./js/Controller/controller.js" type="text/javascript"></script>
    <script src="./js/Model/model.js" type="text/javascript"></script>
    <script src="./js/View/Box.js" type="text/javascript"></script>
    <script src="./js/View/Drag.js" type="text/javascript"></script>
    <script src="./js/View/view.js" type="text/javascript"></script>
</head>
<body>
    
<div id="mainContent" class="hide">

<div class="gameBoard">

    <div id="gameBoardPlaying">
        <div id="source" class="button" onclick="slider.helpclick('source');">預覽完成圖</div>
        <div id="game" onclick="slider.helpclick('game');" class="button" style="display: none;">繼續挑戰</div>
        <div id="shuffle" onclick="slider.helpclick('shuffle');" class="button">拼圖洗牌</div>
        <div id="newgame" onclick="location.href='index.html'" class="button">換一張圖</div>        
    </div>
    <div id="gameBoardFinish">
        <div id="share" class="button" onclick="slider.helpclick('share');">
            <img src="img/facebook.png" />
            分享到Facebook
        </div>
        <div id="reset" onclick="location.reload();" class="button">再玩一次</div>
    </div>

        
    

<span id="timeElapsed" class="floatRight timeCount">00:00:00</span>
</div>
<div class="gameBoard">
<div id="source_holder" class="hide"></div><div id="slider"></div><div id="previewDrag"></div>
</div>
<div id="helpText">
    <h1>圖片拼圖遊戲開始囉！</h1>
<ol>
<li>灰色位置是空格，請點選/拖曳灰色位置周圍的拼圖來移動各別的拼圖。</li>
<li>目標是要將拼圖還原成你原本的圖片。</li>
</ol>
<!-- Go to www.addthis.com/dashboard to customize your tools --> <div class="addthis_inline_share_toolbox"></div>
</div>
</div>
<div id="uploadContainer">

<div id="dragContainer">
    <h1>圖片拼圖遊戲設定</h1>
    請選擇以下一種方式開始遊戲：
    <ul>
        <li>請從您的電腦上拖曳圖片檔案到這個位置</li>
        <li>上傳圖片檔案：<input type="file" id="imageholder" /></li>
        <li>
            <form action="." method="get">
                <label for="url_input">輸入圖片網址: </label>
                <input type="text" name="img" id="url_input" value="demo.png" />
                <input type="button" value="開始" onclick="window.open('?img='+document.getElementById('url_input').value, '_self');" />
            </form>
        </li>
        <li><button type="button" class="demo_image" onclick="slider.readDemo();">使用範例圖片</button></li>
    </ul>

<br/>建議使用500x500的圖片，遊戲也會自動調整到圖片尺寸。
</div>
</div>
